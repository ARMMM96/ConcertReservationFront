<section class="mt-5 mb-5">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign In</p>

                                <form class="row gy-4 " [formGroup]="loginForm" (submit)="handleLogin()">
                                    <div class="d-flex flex-row align-items-center">
                                        <input type="email" class="form-control" placeholder="Email"
                                            formControlName="email">

                                    </div>
                                    <div class="alert alert-danger" *ngIf="isSubmit && userEmail?.invalid">

                                        <div *ngIf="userEmail?.errors?.['required']">
                                            email is required
                                        </div>
                                        <div *ngIf="userEmail?.errors?.['email']">
                                            Invalid Email
                                        </div>

                                    </div>



                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control "
                                            placeholder="Password" formControlName="password">

                                        <button type="button" class="  btn btn-outline-secondary"
                                            (click)="togglePasswordVisibility()">
                                            <i class="{{ showPassword ? 'fas fa-eye-slash' : 'fas fa-eye' }}"></i>
                                        </button>
                                    </div>


                                    <div class="alert alert-danger" *ngIf="isSubmit && userData?.['password']?.invalid">
                                        <div *ngIf="userData?.['password']?.errors?.['required']">
                                            password is required
                                        </div>
                                    </div>

                                    <div class="col-1">
                                        <button class="btn btn-primary  btn-lg">Login</button>
                                    </div>


                                    <div class="alert alert-danger" *ngIf="isSubmit && errorFlag">
                                        <div>
                                            {{errorMsg}}
                                        </div>
                                    </div>
                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                <img src="assets/login.png" class="img-fluid" alt="Sample image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
